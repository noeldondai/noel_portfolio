<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
    }

    .resume-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>My Resume</h1>
  <div class="resume-container">
    <img src="/assets/images/resume.jpg" alt="My Resume">
  </div>

</body>
</html>
